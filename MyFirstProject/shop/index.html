<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../globle.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="navBar-2"></div>
    <div class="container">
      <div>
        <span
          ><a style="color: gray; text-decoration: none" href="/home/index.html"

      </div>

              <button class="wish-button">
                <img
                  style="width: 20px; height: 20px; cursor: pointer"
                  src="/MyFirstProject/image/icon-svg/heart-regular-full.svg"
                  alt=""
                />
              </button>
              <button class="button">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="img-wrapper">
            <img class="card-image" src="../image/Fin chilling.jpg" />
          </div>
          <div>

            <div class="price-data">
              <span>Rs 1800</span>

            </div>
            <div class="Bnt-wrapper">
              <button class="wish-button">
                <img
                  style="width: 20px; height: 20px; cursor: pointer"
                  src="/MyFirstProject/image/icon-svg/heart-regular-full.svg"
                  alt=""
                />
              </button>
              <button class="button">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="img-wrapper">
            <img class="card-image" src="../image/ice bear !!.jpg" />
          </div>
          <div>
            <h1>Ice Bear</h1>
            <div class="limited-stock">Limited Stock</div>
            <div class="price-data">
              <span>Rs 2000</span>
              <span>12 Sold</span>
            </div>
             <div class="discount-wapper">
              <p  class="crossed-out">Rs. 2,000</p>
              <p class="discount">18% Off</p>
            </div>
            <div class="Bnt-wrapper">
              <button class="wish-button">
                <img
                  style="width: 20px; height: 20px; cursor: pointer"
                  src="/MyFirstProject/image/icon-svg/heart-regular-full.svg"
                  alt=""
                />
              </button>
              <button class="button">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="img-wrapper">
            <img class="card-image" src="../image/wenaria.jpg" />
          </div>
          <div>

              <span>Rs 2000</span>

            </div>
            <div class="discount-wapper">
              <p  class="crossed-out">Rs. 2,000</p>
              <p class="discount">18% Off</p>
            </div>
            <div class="Bnt-wrapper">
              <button class="wish-button">
                <img
                  style="width: 20px; height: 20px; cursor: pointer"
                  src="/MyFirstProject/image/icon-svg/heart-regular-full.svg"
                  alt=""
                />
              </button>
              <button class="button">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    const navbar = document.getElementById("navBar-2");
    if (navbar) {
      fetch("../navBar.html")
        .then((response) => {
          if (!response.ok) throw new Error("Failed to load navbar");
          return response.text();
        })
        .then((html) => {
          navbar.innerHTML = html;
        })
        .catch((error) => {
          navbar.textContent = "Navigation unavailable.";
          console.error(error);
        });
    }
  </script>
</html>
