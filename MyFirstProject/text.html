<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hero Carousel</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .slides {
      display: flex;
      height: 100%;
      transition: transform 0.8s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .slide {
      min-width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .slide::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.35), rgba(0,0,0,0.65));
    }

    .slide-content {
      position: relative;
      z-index: 2;
      max-width: 900px;
      padding: 0 30px;
    }

    .slide h2 {
      font-size: clamp(2.8rem, 8vw, 6.5rem);
      margin-bottom: 1.2rem;
      text-shadow: 0 4px 12px rgba(0,0,0,0.7);
    }

    .slide p {
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      margin-bottom: 2rem;
      opacity: 0.95;
    }

    .btn-hero {
      display: inline-block;
      padding: 14px 38px;
      background: #0066ff;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-hero:hover {
      background: #0055dd;
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 102, 255, 0.4);
    }

    /* Navigation */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.4);
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 1.8rem;
      cursor: pointer;
      z-index: 5;
      transition: all 0.3s;
    }

    .nav-btn:hover {
      background: rgba(0,0,0,0.7);
    }

    .prev { left: 30px; }
    .next { right: 30px; }

    /* Dots */
    .dots {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 14px;
      z-index: 5;
    }

    .dot {
      width: 14px;
      height: 14px;
      background: rgba(255,255,255,0.4);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s;
    }

    .dot.active {
      background: white;
      transform: scale(1.3);
    }
  </style>
</head>
<body>

<div class="hero">
  <div class="slides" id="slides">

    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1600');">
      <div class="slide-content">
        <h2>Explore the Mountains</h2>
        <p>Adventure awaits in the untouched peaks of the Himalayas</p>
        <a href="#" class="btn-hero">Start Journey</a>
      </div>
    </div>

    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1600');">
      <div class="slide-content">
        <h2>Tropical Paradise</h2>
        <p>Crystal clear waters and golden beaches</p>
        <a href="#" class="btn-hero">Book Now</a>
      </div>
    </div>

    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1511300636408-a991f0891c02?w=1600');">
      <div class="slide-content">
        <h2>Northern Lights</h2>
        <p>Witness nature's most magical light show</p>
        <a href="#" class="btn-hero">Plan Trip</a>
      </div>
    </div>

  </div>

  <button class="nav-btn prev" onclick="prevSlide()">←</button>
  <button class="nav-btn next" onclick="nextSlide()">→</button>

  <div class="dots" id="dots"></div>
</div>

<script>
  const slides = document.getElementById('slides');
  const dotsContainer = document.getElementById('dots');
  const totalSlides = document.querySelectorAll('.slide').length;
  let current = 0;
  let autoPlay;

  // Create dots
  for (let i = 0; i < totalSlides; i++) {
    const dot = document.createElement('div');
    dot.classList.add('dot');
    if (i === 0) dot.classList.add('active');
    dot.addEventListener('click', () => goToSlide(i));
    dotsContainer.appendChild(dot);
  }

  const dots = document.querySelectorAll('.dot');

  function update() {
    slides.style.transform = `translateX(-${current * 100}%)`;
    
    dots.forEach((dot, i) => {
      dot.classList.toggle('active', i === current);
    });
  }

  function goToSlide(index) {
    current = index;
    if (current < 0) current = totalSlides - 1;
    if (current >= totalSlides) current = 0;
    update();
    resetAutoPlay();
  }

  function nextSlide() {
    current++;
    if (current >= totalSlides) current = 0;
    update();
    resetAutoPlay();
  }

  function prevSlide() {
    current--;
    if (current < 0) current = totalSlides - 1;
    update();
    resetAutoPlay();
  }

  function resetAutoPlay() {
    clearInterval(autoPlay);
    autoPlay = setInterval(nextSlide, 5500);
  }

  // Start auto play
  autoPlay = setInterval(nextSlide, 5500);

  // Optional: pause on hover
  document.querySelector('.hero').addEventListener('mouseenter', () => clearInterval(autoPlay));
  document.querySelector('.hero').addEventListener('mouseleave', () => {
    autoPlay = setInterval(nextSlide, 5500);
  });

  // Keyboard support (← → arrows)
  document.addEventListener('keydown', e => {
    if (e.key === 'ArrowLeft') prevSlide();
    if (e.key === 'ArrowRight') nextSlide();
  });
</script>

</body>
</html>
